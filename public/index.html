<!DOCTYPE html>
<html>
<head>

	<meta charset=utf-8 />
	<title></title>
	<link rel="stylesheet" type="text/css" href="master.css"\>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	
</head>
<body>

 	<div id="header">OARG.INFO</div>
 	<div class="tile" id="tile1">Plan/Projection
		<div class="subtile">Personal information monitoring client & server</div>
	</div>
 	<div class="tile" id="tile2">Project Authors
		<div class="subtile">Martin</div>
		<div class="subtile">Max</div>
		<div class="subtile">Janis</div>
	</div>
	<div id="chatroom">
			<ul id="messages"></ul>
			<form action="">
				<input id="m" autocomplete="off" /><button>Send</button>
			</form>
			<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
			<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
			<script>
				var socket = io();
				$('form').submit(function(){
				socket.emit('chat message', $('#m').val());
				$('#m').val('');
				return false;
				});
				socket.on('chat message', function(msg){
				$('#messages').append($('<li>').text(msg));
				});
			</script>
	</div>
	
 	<script src="index.js"></script>
 	
</body>
</html>
